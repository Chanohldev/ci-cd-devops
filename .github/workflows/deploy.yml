name: test and deploy workflow

on:
  push:
    branches:
      - master

jobs:
  sonar:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder - SonarQube Scan
        run: echo "SonarQube Scan check passed"

  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint with flake8
        run: |
          flake8 .

  test:
    needs: [sonar,lint]
    name: Run test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover -s tests

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy successful
        run : echo "Deployed successfully"